<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Simon Game</title>
</head>

<body>

  <div class="container">

    <h1 class="text-primary text-center">Simon Game</h1>

    <h3 class="text-primary text-center">FreeCodeCamp Advanced Front-End Development Project</h3>


    <div class="board">

      <div id="0" class="pad green"> </div>

      <div id="1" class="pad red"> </div>

      <div id="2" class="pad yellow"> </div>

      <div id="3" class="pad blue"> </div>

      <div class="controls">

        <div class="title">SIMON</div>
        <div class="display inline">00</div>
        <div class="start inline">Start</div>
        <div class="strict inline">Strict</div>

        <div class="switch">

          <p class="off inline">OFF</p>

          <div class="outter-switch inline">
            <div class="inner-switch"></div>
          </div>

          <p class="on inline">ON</p>

        </div>



      </div>

    </div>

  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>


</body>

</html>
